<form ng-submit="crea()" novalidate>
	<div class="form-group">
		<label for="titolo">titolo</label>
		<input type="text" class="form-control" id="titolo" placeholder="inseirire un titolo" ng-model="nuovo.titolo">
	</div>
	<div class="form-group">
		<label for="descrizione">descrizione</label>
		<input type="text" class="form-control" id="descrizione" placeholder="inseirire una descrizione" ng-model="nuovo.descrizione">
	</div>
	<button type="submit" class="btn btn-success">Crea </button>
</form>

<div ng-repeat="todo in lista  | orderBy:'_id':true">
	<h1>{{todo.titolo}}</h1>
	<h5>{{todo.descrizione}}</h5>
	<h6>{{todo.data | date:'medium'}}</h6>
	<input type="date" ng-model="todo.data">
	<input type="checkbox" ng-checked="todo.fatto " ng-model="todo.fatto " ng-change="update(todo._id,todo.fatto) ">
	<br>
	<button class="btn btn-danger " ng-click="elimina(todo._id) ">elimina</button>
	<hr>
</div>
