<form name="userForm" ng-submit="crea()">
	<md-content layout="column" ng-cloak>

		<md-input-container>
			<label>Title</label>
			<input ng-model="nuovo.titolo">
		</md-input-container>

		<md-input-container>
			<label>Descrizione</label>
			<input ng-model="nuovo.descrizione">
		</md-input-container>
		<md-input-container>
			<label>Data</label>
			<md-datepicker ng-model="nuovo.data"></md-datepicker>
		</md-input-container>
		<md-button type="submit" class="md-raised md-primary">Primary</md-button>
	</md-content>
</form>
